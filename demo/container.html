<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cursor in container</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body class="in-container">

  <div class="wrapper">
    <div class="box" data-cursor-container data-cursor-type="type1"></div>
    <div class="box" data-cursor-container data-cursor-type="type2"></div>
  </div>

  <script src="../dist/cursor.umd.js"></script>
  <script>
    const containers = document.querySelectorAll('[data-cursor-container]');
    containers.forEach((element) => {
      const cursor = new Cursor({
        container: element
      });
    });
    
  </script>

</body>

</html>
